<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game Night Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
            position: relative;
        }

        /* Floating cards background */
        .floating-cards {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .card {
            position: absolute;
            font-size: 60px;
            opacity: 0.15;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) rotate(10deg);
            }
            50% {
                transform: translateY(0) rotate(0deg);
            }
            75% {
                transform: translateY(30px) rotate(-10deg);
            }
        }

        /* Main container */
        .container {
            text-align: center;
            z-index: 10;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.3rem;
            color: #ffd700;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .countdown {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-box {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            padding: 30px 25px;
            border-radius: 20px;
            min-width: 120px;
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.4);
            transition: transform 0.3s ease;
        }

        .time-box:hover {
            transform: scale(1.05);
        }

        .time-box.hours {
            background: linear-gradient(145deg, #3498db, #2980b9);
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.4);
        }

        .time-box.minutes {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            box-shadow: 0 10px 30px rgba(46, 204, 113, 0.4);
        }

        .time-box.seconds {
            background: linear-gradient(145deg, #9b59b6, #8e44ad);
            box-shadow: 0 10px 30px rgba(155, 89, 182, 0.4);
        }

        .time-value {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .time-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .card-icons {
            font-size: 3rem;
            margin-top: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0.5;
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .event-info {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .event-time {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.3rem;
        }

        /* Glowing effect */
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ffd700, 0 0 20px #ffd700;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ffd700, 0 0 40px #ffd700;
            }
        }

        @media (max-width: 600px) {
            .time-box {
                min-width: 80px;
                padding: 20px 15px;
            }
            .time-value {
                font-size: 2.5rem;
            }
            .title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-cards" id="floatingCards"></div>
    <div id="confettiContainer"></div>
    <div id="sparkleContainer"></div>

    <div class="container">
        <h1 class="title glow">Card Game Night!</h1>
        <div class="subtitle">
            <span>Friends Get Together</span>
        </div>

        <div class="countdown">
            <div class="time-box">
                <div class="time-value" id="days">00</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-box hours">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-box minutes">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-box seconds">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>

        <div class="card-icons">
            ♠️ ♥️ ♣️ ♦️
        </div>

        <div class="event-info">
            <p>Get ready for an epic game night!</p>
            <p class="event-time">Tomorrow at 20:30</p>
        </div>
    </div>

    <script>
        // Set target date to tomorrow at 20:30 Israel time
        const now = new Date();
        const tomorrow = new Date(now);
        tomorrow.setDate(tomorrow.getDate() + 1);
        tomorrow.setHours(20, 30, 0, 0);

        const targetDate = tomorrow;

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.querySelector('.subtitle span').textContent = "It's Game Time!";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Create floating cards background
        function createFloatingCards() {
            const container = document.getElementById('floatingCards');
            const suits = ['♠', '♥', '♣', '♦'];
            const colors = ['#fff', '#e74c3c', '#fff', '#e74c3c'];

            for (let i = 0; i < 20; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                const suitIndex = Math.floor(Math.random() * 4);
                card.textContent = suits[suitIndex];
                card.style.color = colors[suitIndex];
                card.style.left = Math.random() * 100 + '%';
                card.style.top = Math.random() * 100 + '%';
                card.style.animationDelay = Math.random() * 5 + 's';
                card.style.animationDuration = (10 + Math.random() * 10) + 's';
                container.appendChild(card);
            }
        }

        // Create confetti
        function createConfetti() {
            const container = document.getElementById('confettiContainer');
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#ffd700'];

            setInterval(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = (5 + Math.random() * 10) + 'px';
                confetti.style.height = (5 + Math.random() * 10) + 'px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.animation = `confetti-fall ${3 + Math.random() * 4}s linear forwards`;
                container.appendChild(confetti);

                setTimeout(() => confetti.remove(), 7000);
            }, 300);
        }

        // Create sparkles
        function createSparkles() {
            const container = document.getElementById('sparkleContainer');

            setInterval(() => {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(sparkle);

                setTimeout(() => sparkle.remove(), 2000);
            }, 200);
        }

        // Initialize
        createFloatingCards();
        createConfetti();
        createSparkles();
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
